<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1>Formulaire d'enregistrement</h1>
        <form action="#">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input type="email" placeholder="Email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Mot de passe</label>
                    <input type="password" placeholder="Entrez votre mot de passe" class="form-control">
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">Adresse</label>
                    <input type="text" class="form-control" placeholder="CFPM SM">
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">Adresse2</label>
                    <input type="text" class="form-control" placeholder="Adresse 2">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Ville</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">State</label>
                    <select name="" id="" class="form-select">
                        <option value="">Choisissez ...</option>
                        <option value="">Casablanca</option>
                        <option value="">Rabat</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="" class="form-label">Code postale</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">Se souvenir de moi ?</label>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
